version: 2

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/gocry

    env:
      - CGO_ENABLED=0

    goos:
      - linux
      - windows
      - darwin

    goarch:
      - "386"
      - amd64
      - arm
      - arm64

    goarm:
      - 6
      - 7
    ldflags:
      - -s -w -X main.version={{.Version}}

    ignore:
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
      - goos: windows
        goarch: "386"

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: "{{.Binary}}_{{.Os}}_{{.Arch}}{{- if .Arm }}v{{ .Arm }}{{ end }}"
    # name_template: >-
    #   {{ .ProjectName }}_
    #   {{- title .Os }}_
    #   {{- if eq .Arch "amd64" }}x86_64
    #   {{- else if eq .Arch "386" }}i386
    #   {{- else }}{{ .Arch }}{{ end }}
    #   {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
    files: []

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
